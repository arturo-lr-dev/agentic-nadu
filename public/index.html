<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santander AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SantanderText', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #FAFAFA;
            min-height: 100svh;
            color: #333;
            line-height: 1.5;
        }

        .chat-container {
            width: 100%;
            max-width: 100%;
            min-height: 100svh;
            background: white;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .chat-header {
            background: #EC0000;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            opacity: 0.9;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.8);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .message {
            display: flex;
            gap: 0;
            margin: 0;
            padding: 12px 16px;
            border-bottom: 1px solid #F5F5F5;
        }

        .message.user {
            background: #F8F9FA;
            justify-content: flex-end;
        }

        .message.assistant {
            background: white;
            justify-content: flex-start;
        }

        .message-avatar {
            display: none;
        }

        .message-content {
            padding: 0;
            background: transparent;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            color: #666;
            text-align: right;
        }

        .message.assistant .message-content {
            color: #333;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: white;
            border-bottom: 1px solid #F5F5F5;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #EC0000;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #E5E5E5;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
            max-width: 100%;
        }

        .audio-button {
            background: #F5F5F5;
            color: #666;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            padding: 0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .audio-button:hover:not(:disabled) {
            background: #EC0000;
            color: white;
            border-color: #EC0000;
        }

        .audio-button.recording {
            background: #EC0000;
            color: white;
            border-color: #EC0000;
            animation: pulse-recording 1s infinite;
        }

        @keyframes pulse-recording {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .audio-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .transcription-status {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .transcription-status.show {
            opacity: 1;
        }

        .chat-input {
            flex: 1;
            resize: none;
            border: 1px solid #E0E0E0;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            max-height: 120px;
            min-height: 44px;
            background: #FAFAFA;
        }

        .chat-input:focus {
            border-color: #EC0000;
            background: white;
        }

        .send-button {
            background: #EC0000;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #C62828;
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toolbar {
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            background: #FAFAFA;
            border-bottom: 1px solid #F0F0F0;
        }

        .toolbar-button {
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #666;
        }

        .toolbar-button:hover {
            background: #EC0000;
            border-color: #EC0000;
            color: white;
        }

        .error-message {
            background: #FFF5F5;
            color: #EC0000;
            padding: 12px 16px;
            margin: 0;
            border-bottom: 1px solid #F5F5F5;
            font-size: 14px;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            color: #999;
        }

        .typing-cursor {
            color: #EC0000;
            animation: blink 1s infinite;
            font-weight: 400;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .message.streaming .message-content {
            color: #666;
        }

        .tool-status {
            padding: 8px 16px;
            background: #FFF9E6;
            color: #B8860B;
            font-size: 12px;
            border-bottom: 1px solid #F5F5F5;
            font-style: italic;
        }

        /* Bizum Inline Confirmation Component */
        .bizum-confirmation-component {
            background: linear-gradient(135deg, #FFF8F8, #FFFFFF);
            border: 2px solid #EC0000;
            border-radius: 16px;
            margin: 16px 0;
            padding: 20px;
            animation: slideInUp 0.3s ease-out;
            box-shadow: 0 4px 16px rgba(236, 0, 0, 0.1);
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bizum-confirmation-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 10px;
        }

        .bizum-confirmation-icon {
            font-size: 24px;
        }

        .bizum-confirmation-title {
            color: #EC0000;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .bizum-transaction-summary {
            background: #F8F9FA;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border-left: 4px solid #EC0000;
        }

        .bizum-summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .bizum-summary-row:last-child {
            margin-bottom: 0;
        }

        .bizum-summary-label {
            color: #666;
            font-weight: 500;
        }

        .bizum-summary-value {
            color: #333;
            font-weight: 600;
        }

        .bizum-amount-value {
            color: #EC0000;
            font-size: 18px;
            font-weight: 700;
        }

        .bizum-confirmation-warning {
            background: #FFF3CD;
            border: 1px solid #FFE69C;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #856404;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bizum-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .bizum-signature-btn {
            background: linear-gradient(135deg, #EC0000, #C62828);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .bizum-signature-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(236, 0, 0, 0.3);
        }

        .bizum-signature-btn:active {
            transform: translateY(0);
        }

        .bizum-signature-btn.signing {
            background: #4CAF50;
            pointer-events: none;
        }

        .bizum-signature-btn .btn-text {
            transition: opacity 0.3s;
        }

        .bizum-signature-btn.signing .btn-text {
            opacity: 0;
        }

        .bizum-signature-btn .signing-spinner {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bizum-signature-btn.signing .signing-spinner {
            opacity: 1;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bizum-cancel-btn {
            background: #F5F5F5;
            color: #666;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bizum-cancel-btn:hover {
            background: #E0E0E0;
            color: #333;
        }

        .bizum-help-text {
            color: #666;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 16px;
            }

            .chat-header h1 {
                font-size: 16px;
            }

            .status-indicator {
                font-size: 11px;
            }

            .chat-input-container {
                padding: 12px;
            }

            .chat-input-wrapper {
                gap: 6px;
            }

            .audio-button,
            .send-button {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .chat-input {
                font-size: 16px;
                padding: 10px 16px;
                min-height: 40px;
            }

            .toolbar {
                padding: 6px 12px;
            }

            .toolbar-button {
                font-size: 11px;
                padding: 4px 8px;
            }

            .message {
                padding: 10px 12px;
            }

            .message-content {
                font-size: 14px;
            }

            .bizum-confirmation-component {
                padding: 16px;
                margin: 12px 0;
            }

            .bizum-confirmation-title {
                font-size: 16px;
            }

            .bizum-actions {
                flex-direction: column;
                gap: 8px;
            }

            .bizum-signature-btn,
            .bizum-cancel-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 10px 12px;
            }

            .chat-header h1 {
                font-size: 15px;
            }

            .chat-input-container {
                padding: 10px;
            }

            .audio-button,
            .send-button {
                width: 36px;
                height: 36px;
                font-size: 13px;
            }

            .chat-input {
                font-size: 16px;
                padding: 8px 14px;
                min-height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 id="agent-name">Santander Assistant</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Conectado</span>
            </div>
        </div>

        <div class="toolbar">
            <button class="toolbar-button" id="clear-history">Limpiar</button>
            <button class="toolbar-button" id="show-tools">Herramientas</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    Hola, soy tu asistente de Santander. Puedo ayudarte con Bizum, consultas del tiempo, cálculos y búsquedas. ¿En qué puedo ayudarte?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span>Escribiendo...</span>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <button class="audio-button" id="audio-button" title="Mantén presionado para grabar">
                    🎤
                </button>
                <textarea
                    class="chat-input"
                    id="chat-input"
                    placeholder="Escribe aquí..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="send-button">
                    ▲
                </button>
            </div>
            <div class="transcription-status" id="transcription-status"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
